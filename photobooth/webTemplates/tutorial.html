<!doctype html>

<html>

    <head>
        <title>Python and AJAX tutorial for beginners with webpy and jQuery</title>
        <link rel="stylesheet" type="text/css" href="/static/tutorial.css" />
        
        <script type="text/javascript" src="/static/jquery.js"></script>
        
        <script type="text/javascript">
                                jQuery(document).ready(function() {
                                
                                jQuery(".button").click(function() {
                                        var input_string = $$("input#textfield").val();
                                        jQuery.ajax({
                                                type: "POST",
                                                data: {textfield : input_string},
                                                success: function(data) {
                                                jQuery('#foo').html(data).hide().fadeIn(1500);
                                                },
                                                });
                                        return false;
                                        });
                                });
    <script type="text/javascript"> 
function getQueryString(){ 
 
 var url=location.href; 
 
if(url.split('?')[1]!=undefined) { 
 var qs=url.split('?')[1]; 
 
String.prototype.splitQueryString=function() { 
 return this.split(/[=+&]/); 
 } 
 
 document.getElementById('textfield').value=qs.splitQueryString()[1]; 
 } 
 } 
 window.addEventListener? 
 window.addEventListener('load',getQueryString,false): 
 window.attachEvent('onload',getQueryString); 
</script> 

    </head>
    
    <body>
        <br>
        $('.textfield').val(getQueryVariable("textfield"));
        
        <form id="form" class="form" method="post"> 
        $:form.render()
        <input class="button" type="submit" value="send"/>    
        </form>

        <br><br>
        <span id="foo">$text</span>        
    </body>
    
</html>
